# 代理节点 nginx 配置模板
# 部署时替换 {{DOMAIN}} 为实际域名（如 proxy-us.apolloinn.site）
# 端口对应 xray-config.json: vless=10001, vmess=10002

map $http_user_agent $sub_backend {
    ~*clash         /internal-sub-yaml;
    ~*stash         /internal-sub-yaml;
    default         /internal-sub-base64;
}

server {
    listen 80;
    server_name {{DOMAIN}};

    location /apollo-vmess {
        proxy_redirect off;
        proxy_pass http://127.0.0.1:10002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_buffering off;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    location /apollo-ws {
        proxy_redirect off;
        proxy_pass http://127.0.0.1:10001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_buffering off;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    location = /sub {
        try_files /dev/null $sub_backend;
    }

    location = /internal-sub-yaml {
        internal;
        types {}
        default_type "text/yaml; charset=utf-8";
        alias /var/www/sub.yaml;
    }

    location = /internal-sub-base64 {
        internal;
        types {}
        default_type "text/plain; charset=utf-8";
        alias /var/www/sub-base64.txt;
    }

    location / {
        return 200 'ok';
        add_header Content-Type text/plain;
    }
}

server {
    listen 443 ssl http2;
    server_name {{DOMAIN}};

    ssl_certificate /etc/letsencrypt/live/{{DOMAIN}}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/{{DOMAIN}}/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location /apollo-vmess {
        proxy_redirect off;
        proxy_pass http://127.0.0.1:10002;
